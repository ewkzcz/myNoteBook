<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main">
    <!-- 搜索表单 -->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="ID">
            <el-select v-model="brand.id" placeholder="ID">
                <el-option label="1001" value="value1"></el-option>
                <el-option label="1002" value="value2"></el-option>
                <el-option label="1003" value="value3"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="企业名称">
            <el-input v-model="brand.brandName" placeholder="企业名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌名称">
            <el-input v-model="brand.enterpriseName" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <!-- 按钮 -->
    <el-button type="danger" plain>批量删除</el-button>
    <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
    <!-- 对话框 -->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="ID">
                <el-input v-model="brand.id"></el-input>
            </el-form-item>
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand.enterpriseName"></el-input>
            </el-form-item>
            <el-form-item label="描述信息">
                <el-input type="textarea" v-model="brand.introduce"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible=false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
    <!-- 表格 -->
    <template>
        <el-table
                :data="tableData"
                stripe
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="50">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="ID"
                    label="ID"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="enterpriseName"
                    align="center"
                    label="企业名称">
            </el-table-column>
            <el-table-column
                    prop="introduce"
                    align="center"
                    label="描述">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                    <el-button type="primary" round>修改</el-button>
                    <el-button type="danger" round>删除</el-button>
            </el-table-column>
        </el-table>
    </template>
    <!-- 分页工具条 -->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="100"
            layout="total, sizes, prev, pager, next, jumper"
            :total="20">
    </el-pagination>
</div>


<script src="vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: "#main",
        data() {
            return {
                // 表格数据
                tableData: [{
                    ID: '1001',
                    brandName: '三只松鼠',
                    enterpriseName: '三只松鼠',
                    introduce: "三只松鼠,好吃不上火"
                }, {
                    ID: '1002',
                    brandName: '优衣库',
                    enterpriseName: '优衣库',
                    introduce: "优衣库,舒适人生"
                }, {
                    ID: '1003',
                    brandName: '小米',
                    enterpriseName: '小米科技有限公司',
                    introduce: "为发烧而生"
                }],
                // 复选框选中数据
                multipleSelection: [],
                // 明显数据
                brand: {
                    id: '',
                    brandName: '',
                    enterpriseName: '',
                    introduce: ''
                },
                // 添加数据对话框是否展示地标记
                dialogVisible: false,
                // 新增对话框
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                // 当前页面
                currentPage: 1
            }
        },
        methods: {
            // 复选框选中
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            // 查询数据
            onSubmit() {
                console.log('submit!');
            },
            // 新增数据
            addBrand() {
                console.log('submit!');
            },
            // 分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        }
    })
</script>
</body>
</html>
